<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./public/style.css" rel="stylesheet" type="text/css">
  <title>Tip Calculator</title>
  <script data-main="scripts/app" src="scripts/require.js"></script>

</head>
<body>
  <div class="container">
    <div>
      <label for="mealAmt">Enter Meal Amount</label>
      <input name="mealAmt" id="mealAmt">
      <label class="hide" for="tipPercentage">Enter Tip Percentage</label>
      <input class="hide" name="tipPercentage" id="tipPercentage">
      <button id="nextBtn">Next</button>
      <button id="calculateBtn" class="hide">Calculate Tip</button>

    </div>
    <div>
      <div>
        <button class="numsBtns" value="0">0</button>
        <button class="numsBtns" value=".">.</button>
        <button id="clearBtn">Clear</button>
      </div>
      <div class="numbers">
        <button class="numsBtns" value="1">1</button>
        <button class="numsBtns" value="2">2</button>
        <button class="numsBtns" value="3">3</button>
      </div>
      <div class="numbers">
        <button class="numsBtns" value="4">4</button>
        <button class="numsBtns" value="5">5</button>
        <button class="numsBtns" value="6">6</button>
      </div>
      <div class="numbers">
        <button class="numsBtns" value="7">7</button>
        <button class="numsBtns" value="8">8</button>
        <button class="numsBtns" value="9">9</button>
      </div>
  </div>
  <div class="output-fields">
  </div>
  <script src="./public/app.js"></script>
</body>
</html>
