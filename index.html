<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/style.css" rel="stylesheet" type="text/css">
  <title>Tip Calculator</title>
  <script data-main="scripts/app" src="scripts/require.js"></script>

</head>
<body>
  <div class="container">
    <div>
      <label for="mealAmt">Meal Amount</label>
      <input name="mealAmt" id="mealAmt">
      <label for="tipPercentage">Tip Percentage</label>
      <input name="tipPercentage" id="tipPercentage">
    </div>
    <div>
      <div>
        <button>0</button>
        <button>Clear</button>
      </div>
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="numbers">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div class="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
    <button id="calculateBtn">Calculate Tip</button>
  </div>
  <div class="output-fields">
  </div>
  <script src="bundle.js"></script>
  <script src="test.js"></script>
</body>
</html>
